<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>


<body>
  <main class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="Perfume Chanel">
      </div>
      <Article>
        <div class="card-details">
          <p class="subtitle">PERFUME</p>
          <h1 class="title">  Gabrielle Essence Eau De Parfum</h1>
          <p class="description"> A florar, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <p class="discounted-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button> <img src="./images/icon-cart.svg" alt="">  Add to cart</button>

      </Article>
  
      
  </main>
</body>
</html>
